<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="responsive.css">

</head>
<body>

<!--Nav Bar -->

	<nav class="col-12">
		<div class="row">
			<h1>Star Wars Characters</h1>
			<p>Incomplete list</p>
		</div>
	</nav>
	

<!--End Nav Bar -->

<!--Row 1 -->

	<div class="row">
		<div class="col-4">
			<div class="box">
				<img src="images/rey_square.png" alt="Rey"> 
				<h5>Rey</h5>
				<p>Protagonist, from Tatooine</p>
			</div>
		</div>

		<div class="col-4">
			<div class="box">
				<img src="images/finn_square.png" alt="Finn"> 
				<h5>Finn</h5>
				<p>Storm Trooper, befriends Ray</p>
			</div>
		</div>

		<div class="col-4">
			<div class="box">
				<img src="images/kylo_square.png" alt="Kylo"> 
				<h5>Kylo</h5>
				<p>Main villain, or is he?</p>
			</div>
		</div>
		
	</div>

<!--End Row 1 -->

	<div class="row">
		<div class="col-4">
			<div class="box">
				<img src="images/poe_square.png" alt="Poe"> 
				<h5>Poe</h5>
				<p>Neutral Pilot</p>
			</div>
		</div>

		<div class="col-4">
			<div class="box">
				<img src="images/chewbacca_square.png" alt="Chewbacca"> 
				<h5>Chewbacca</h5>
				<p>A great first mate</p>
			</div>
		</div>

		<div class="col-4">
			<div class="box">
				<img src="images/yoda_square.png" alt="Yoda"> 
				<h5>Yoda</h5>
				<p>Wise old Jedi master</p>
			</div>
		</div>
	</div>
</body>
</html>
